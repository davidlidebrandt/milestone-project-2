<div class="base-modal game-finished-modal">

<div id="smiley"></div>
<form onsubmit="return sendScore(this)">
<label for="user">Enter Your Username For The Chance To Appear On The Leader Board (max 8 characters)</label>
<input class="input-field" id="user" name="user" type="text" maxlength="8" required><br>
<input class="submit-btn" id="btn" type="submit" value="Send">
</form>

<div class="form-parent">
<form id="email-form" onsubmit="return sendMail(this);">
  <label for="email">Enter Your Email Below To Recieve An Email With Your Score:</label><br>
  <input class="input-field" type="email" id="email" name="email" required><br>
  <button class="submit-btn" type="submit">Send</button>
</form>
</div>

<a class="nav-btn-home" href="index.html">HOME</a>
<button class="nav-btn-newgame">NEW GAME</button>
</div>

<h5 class="cus-h5">You lost the game, better luck next time</h5>
<div id="sad-smiley"></div>
